<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Challenge Card</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="card">
        <div class="card__top">
            <div class="card__profile">
                <img src="./images/img-2.jpg" alt="" class="profile_img">
            </div>
        </div>

        <div class="card__info">
            <div class="card__title">
            <p>Khalil</p>
            <p>19</p>
        
            </div>
            <p>Argentina</p>
        </div>
        <div class="card__stats">
            <div class="stat">
                <p>80k</p>
                <p>Followers</p>
            </div>
            <div class="stat">
                <p>500k</p>
                <p>Likes</p>
            </div>
            <div class="stat">
                <p>5</p>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
